<div class="container-fluid row">
  <div class="col-12 py-2 d-grid justify-content-center" *ngIf="category">
    <span class="badge d-flex align-items-center badge-warning bg-warning" >Selected category: {{category}}
    <button type="button" class="ms-2 btn-close d-block" aria-label="Close" (click)="clearCategory()"></button>
    </span>
  </div>
  <div class="col-12 col-md-3">
    <app-filter></app-filter>
  </div>
  <div class="col-12 col-md-9">
      <div class="row container-fluid">
        <div class="col-12 my-5" *ngIf="items && items.length > 0">
          <div class="row">
              <div class="col-4 py-2" *ngFor="let product of items">
                <app-product [productData]="product" [bgColor]="'blue'"></app-product>
              </div>
          </div>

        </div>
        <div class="col-12 my-5" *ngIf="!items || items.length == 0">
          <div class="alert alert-warning" role="alert">
            There are no products to show!
          </div>
        </div>
      </div>
  </div>
</div>
