<div class="brand mt-5 p-2">
  <div class="heading d-flex justify-content-between align-items-center"><h6 class="text-uppercase">Brand</h6>
    <span>--</span>
  </div>
  <div class="d-flex justify-content-between mt-2">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" (change)="setBrand('Samsung')" id="6">
      <label class="form-check-label" for="6"> Samsung </label>
    </div>
    <span>13</span>
  </div>
  <div class="d-flex justify-content-between mt-2">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" (change)="setBrand('Apple')" id="12">
      <label class="form-check-label" for="12"> Apple </label>
    </div>
    <span>13</span>
  </div>
  <div class="d-flex justify-content-between mt-2">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" (change)="setBrand('Asus')"  id="7">
      <label class="form-check-label" for="7">Asus</label>
    </div>
    <span>4</span>
  </div>
  <div class="d-flex justify-content-between mt-2">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" (change)="setBrand('Dell')" id="8">
      <label class="form-check-label" for="8"> Dell </label>
    </div>
    <span>24</span>
  </div>
  <div class="d-flex justify-content-between mt-2">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" (change)="setBrand('Lenovo')" id="9">
      <label class="form-check-label" for="9">Lenovo </label>
    </div>
      <span>18</span>
  </div>
  <div class="d-flex justify-content-between mt-2">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" (change)="setBrand('Acer')" id="10" />
      <label class="form-check-label" for="10"> Acer </label>
    </div>
    <span>44</span>
  </div>
</div>

<div class="brand my-5 p-2">
  <div class="heading d-flex justify-content-between align-items-center">
    <h6 class="text-uppercase">On Sale</h6>
  </div>
  <div class="d-flex justify-content-between mt-2">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" [(ngModel)]="sale" (ngModelChange)="updateFilter()" id="11">
      <label class="form-check-label" for="11">Show products on sale </label></div>
  </div>
</div>
