<body>
<br>
<main>
  <h2>{{product?.title}}</h2>
  <div class="product-photos w-100 h-100 ">
    <div class="banner-image ">
      <img src="{{product?.bannerImage}}">
    </div>
  </div>
  <div class="small-photos w-100 h-100 ">
    <img src="{{product?.productImage1}}">
    <img src="{{product?.productImage2}}">
    <img src="{{product?.productImage3}}">
  </div>

  <div class="product-info">
    <p class="price">{{product?.price}}L</p>


    <div class="rate">
      <p>Rating:</p>
      ★★★★☆
    </div>

    <div class="description">
      <h3>Description</h3>
      <p>{{product?.description}}</p>
    </div>
  </div>
  <div class="buttons">
    <button class="button wishlist">Add to Wishlist</button>
    <button class="button cart">Add to Cart</button>
  </div>
</main>
<br>
</body>
