<div class="row container-fluid py-5 background">
  <div class="col-8 offset-2">
    <div  class="d-flex h-100 align-items-center align-content-stretch">
      <div class="w-60">
        <div class="card-body p-md-5 mx-md-4">

          <div class="text-center">
            <img src="/assets/img/logo.png" style="width: 185px;" alt="logo">
            <h4 class="mt-1 mb-5 pb-1">We are Elite Electronics Team</h4>
          </div>

          <form>
            <div class="form-outline mb-4">
              <label class="form-label" for="email-input">Username</label>
              <input type="email" id="email-input" class="form-control"
                     placeholder="Please insert your email" />
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example22">Password</label>
              <input type="password" id="form2Example22" placeholder="Please insert your password" class="form-control" />
            </div>

            <div class="text-center pt-1 mb-5 pb-1">
              <button class="btn btn-outline-dark btn-lg" type="button">Log in</button>
            </div>
          </form>

        </div>
      </div>
      <div class="w-40 d-flex flex-column justify-content-center  p-4 h-100 right-background">
        <div class="text-white text-center">
          <h3>Don't have an account? Please Sign up!</h3>
        </div>
        <div class="d-flex pt-4 align-items-center justify-content-center">
          <a routerLink="/sign-up" class="btn btn-outline-light">Create new account</a>
        </div>
      </div>
    </div>
  </div>
</div>
