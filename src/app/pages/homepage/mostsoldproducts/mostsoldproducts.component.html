<div class="container-fluid new-products-container" *ngIf="mostSoldProducts">
  <div class="inner-container d-block h-auto pb-5">
    <h1>Most sold products! </h1>
    <div class="row row-cols-4 px-4">
      <div class="col" *ngFor="let product of mostSoldProducts">
        <app-product [bgColor]="'red'" [productData]="product"></app-product>
      </div>
    </div>
  </div>
</div>
