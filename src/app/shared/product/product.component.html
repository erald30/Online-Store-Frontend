<div class="product-container" *ngIf="productData" [ngClass]="{'product-container-nw-pr': bgColor === 'red', 'product-container-pr': bgColor === 'blue'}">
  <div class="product py-4">
    <span class="off bg-success" *ngIf="productData.onSale">On Discount</span>
    <div class="text-center">
      <img src="{{productData.productImage1}}" width="150"></div>
    <div class="about text-center">
      <h6 class="text-truncate">{{productData.title}}</h6>
      <span *ngIf="productData.onSale"><del>${{productData.price}}</del> - ${{productData.discountPrice}}</span>
      <span *ngIf="!productData.onSale">${{productData.price}}</span>
    </div>
    <div class="cart-button mt-3 px-2 d-flex justify-content-between align-items-center">
      <button class="btn btn-primary text-uppercase">Add to cart</button>
      <div class="add"><span class="product_fav"><i class="fa-solid fa-heart fa-2xl"></i> </span> </div>
    </div>
  </div>
</div>
