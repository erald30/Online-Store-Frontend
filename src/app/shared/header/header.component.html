<div class="container-fluid">
  <header>
    <div class="logo">
      <img src="/assets/img/logo.png" alt="Logo">
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search...">
      <button><i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i></button>
    </div>
    <div class="actions">
      <div class="cart">
        <a routerLink="/cart">
          <i class="fa-solid fa-cart-shopping" style="color: #f5f5f5;"></i>
        </a>

      </div>
      <div class="wishlist">
        <a routerLink="/wishlist">
          <i class="fa-solid fa-heart" style="color: #fcfcfd;"></i>
        </a>
      </div>
      <div class="log-in">
        <a routerLink="/login">
          <i class="fa-solid fa-right-to-bracket" style="color: #f7f7f8;"></i>
        </a>
      </div>
      <div class="sign-up">
        <a routerLink="/sign-up">
          <i class="fa-solid fa-user-plus" style="color: #f6f7f9;"></i>
        </a>
      </div>
    </div>

  </header>
</div>
