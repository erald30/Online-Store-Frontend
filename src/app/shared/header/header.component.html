<div class="container-fluid" >
  <header>
    <div class="logo">
      <img src="/assets/img/logo.png" alt="Logo">
    </div>
    <div class="search-bar fa-4xl ">
      <input  type="text" placeholder="Search..." [(ngModel)]="query" (keydown.enter)="search()" />
      <button (click)="search()"><i class="fa-solid fa-magnifying-glass fa-xl" style="color: #ffffff;"></i></button>
    </div>
    <div class="actions">
      <div class="cart">
        <a routerLink="/cart">
          <i class="fa-solid fa-cart-shopping fa-xl" style="color: #f5f5f5;"></i>
        </a>

      </div>
      <div class="wishlist">
        <a routerLink="/wishlist">
          <i class="fa-solid fa-heart fa-xl" style="color: #fcfcfd;"></i>
        </a>
      </div>
      <div class="log-in">
        <a routerLink="/login">
          <i class="fa-solid fa-right-to-bracket fa-xl" style="color: #f7f7f8;"></i>
        </a>
      </div>
      <div class="sign-up">
        <a routerLink="/sign-up">
          <i class="fa-solid fa-user-plus fa-xl" style="color: #f6f7f9;"></i>
        </a>
      </div>
    </div>

  </header>
</div>
